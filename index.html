<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando...</title>

  <script>
    const botKeywords = [
      'facebookexternalhit', 'facebot', 'twitterbot', 'linkedinbot',
      'slackbot', 'telegrambot', 'whatsapp', 'discordbot',
      'googlebot', 'bingbot', 'crawler', 'spider', 'preview',
      'httpclient', 'fetch'
    ];

    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return botKeywords.some(bot => ua.includes(bot));
    }

    function isRealUser() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent) &&
             ('ontouchstart' in window || navigator.maxTouchPoints > 0);
    }

    function getFbclid() {
      const params = new URLSearchParams(window.location.search);
      return params.get('fbclid');
    }

    function generateFbc(fbclid) {
      if (!fbclid) return 'null';
      const timestamp = Date.now();
      return `fb.1.${timestamp}.${fbclid}`;
    }

    (function redirectToTelegram() {
      const isUserBot = isBot();
      const isUserReal = isRealUser();
      const fbclid = getFbclid();
      const fbc = generateFbc(fbclid);
      const telegramUsername = 'joycejacobbot';
      const basePayload = 'w41510475';

      if (isUserBot || !isUserReal) {
        window.location.href = 'https://fernandatamires.netlify.app/';
        return;
      }

      // ✅ Mantém o payload original + fbc corretamente formatado
      const fullPayload = `${basePayload}--${encodeURIComponent(fbc)}`;
      const telegramLink = `https://t.me/${telegramUsername}?start=${fullPayload}`;

      window.location.replace(telegramLink);
    })();
  </script>
</head>
<body>
</body>
</html>
