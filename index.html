<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joyce ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    const botKeywords = [
      'facebookexternalhit', 'facebot', 'twitterbot', 'linkedinbot',
      'slackbot', 'telegrambot', 'whatsapp', 'discordbot',
      'googlebot', 'bingbot', 'crawler', 'spider', 'preview',
      'httpclient', 'fetch'
    ];

    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return botKeywords.some(bot => ua.includes(bot));
    }

    function isMobile() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('fbclid');
    }

    function buildFbc(fbclid) {
      const timestamp = Date.now();
      return `fb.1.${timestamp}.${fbclid}`;
    }

    window.onload = () => {
      const isBotAccess = isBot();
      const isRealMobile = isMobile() && isTouchDevice();

      if (isBotAccess || !isRealMobile) {
        window.location.href = 'https://fernandatamires.netlify.app/';
        return;
      }

      // Aqui deixamos carregar o HTML normalmente para exibir o bot√£o
    };
  </script>
</head>

<body>
  <div class="profile">
    <img src="https://i.postimg.cc/bvR1k3Ft/Whats-App-Image-2025-06-30-at-23-00-52.jpg" alt="Joyce">
    <h1>Falar com Joyce ‚ù§Ô∏è</h1>
  </div>

  <a id="telegramButton" class="button" href="https://t.me/joycejacobbot?start=no_fbclid" role="button">
    <span class="btn-text">Conversar no Telegram üíô</span>
    <span class="loading-content">
      <div class="spinner"></div>
      <span>Redirecionando...</span>
    </span>
  </a>


  <script>
    const btn = document.getElementById('telegramButton');

    btn.addEventListener('click', (e) => {
      e.preventDefault(); // cancela o redirecionamento instant√¢neo

      btn.classList.add('loading'); // mostra spinner + texto

      // redireciona ap√≥s 1.5 segundos usando o href atual
      setTimeout(() => {
        window.location.href = btn.href;
      }, 1500);
    });

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('fbclid');
    }

    function buildFbc(fbclid) {
      const timestamp = Date.now();
      return `fb.1.${timestamp}.${fbclid}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const fbclid = getFbclid();
      const telegramUsername = 'joycejacobbot';
      const btn = document.getElementById('telegramButton');

      if (fbclid && btn) {
        const fbc = buildFbc(fbclid);
        btn.href = `https://t.me/${telegramUsername}?start=w41510475_fbclid_${encodeURIComponent(fbc)}`;
      }
    });
  </script>
</body>

</html>
