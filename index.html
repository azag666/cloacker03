<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joyce ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    const botKeywords = [
      'facebookexternalhit', 'facebot', 'twitterbot', 'linkedinbot',
      'slackbot', 'telegrambot', 'whatsapp', 'discordbot',
      'googlebot', 'bingbot', 'crawler', 'spider', 'preview',
      'httpclient', 'fetch'
    ];

    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return botKeywords.some(bot => ua.includes(bot));
    }

    function isMobile() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('fbclid');
    }

    function buildFbc(fbclid) {
      const timestamp = Date.now();
      return `fb.1.${timestamp}.${fbclid}`;
    }

    window.onload = () => {
      const isBotAccess = isBot();
      const isRealMobile = isMobile() && isTouchDevice();
      const telegramUsername = 'joycejacobbot';

      if (isBotAccess || !isRealMobile) {
        // Bot ou desktop => redireciona para a página normal
        window.location.href = 'https://fernandatamires.netlify.app/';
        return;
      }

      // Se chegou aqui, é mobile e não bot

      const fbclid = getFbclid();

      if (fbclid) {
        const fbc = buildFbc(fbclid);
        // Redireciona direto para o Telegram com start param
        window.location.href = `https://t.me/${telegramUsername}?start=w41510475--${encodeURIComponent(fbc)}`;
      } else {
        // Se não tiver fbclid, redireciona só para o Telegram sem o start
        window.location.href = `https://t.me/${telegramUsername}`;
      }
    };
  </script>
</head>

<body>
  <!-- Corpo vazio, já que vai redirecionar direto -->
</body>

</html>
